name: Apply changes

permissions:
  id-token: write
  contents: read
  pull-requests: write

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - resources/**
      - Pulumi.*
      - pnpm-lock.yaml
      - package.json
      - .github/workflows/*.yml

run-name: Apply branches/branches-main/main by @${{ github.actor }}

jobs:
  pulumi:
    name: Pulumi
    runs-on: ubuntu-latest
    concurrency: pulumi-main-up

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2

      - name: Use Node LTS ‚ú®
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: pnpm

      - name: Install dependencies üì¶Ô∏è
        run: pnpm install --frozen-lockfile

      - name: Authenticate to GCP üîí
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: conf-deployer@bjerk-core.iam.gserviceaccount.com

      - uses: 'google-github-actions/setup-gcloud@v2'
        with:
          install_components: 'gke-gcloud-auth-plugin'

      - name: Get GKE credentials
        uses: 'google-github-actions/get-gke-credentials@v2'
        with:
          cluster_name: core-cluster
          location: europe-north1

      - name: Running Pulumi üöÄ
        uses: pulumi/actions@v4
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
        with:
          command: up
          comment-on-pr: true
          stack-name: branches/branches-main/main
