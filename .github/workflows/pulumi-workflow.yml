on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      refresh:
        required: false
        type: boolean
        default: false
      command:
        required: false
        type: string
        default: up
      
    secrets:
      PULUMI_ACCESS_TOKEN:
        required: true

run-name: Apply ${{ inputs.environment }} by @${{ github.actor }}

jobs:
  pulumi:
    runs-on: ubuntu-latest
    concurrency: pulumi-${{ inputs.environment }}

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node LTS âœ¨
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: yarn

      - name: Installing dependencies ğŸ“¦ï¸
        run: yarn install

      - name: Applying infrastructure ğŸš€
        uses: pulumi/actions@v3
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
        with:
          command: ${{ inputs.command }}
          refresh: ${{ inputs.refresh }}
          comment-on-pr: true
          stack-name: branches/branches-main/${{ inputs.environment }}
